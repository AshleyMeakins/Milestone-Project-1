<body>
    <div class="newsletter-subscribe">
        <div class="container">
            <div class="intro">
                <h2 class="text-center">Subscribe for early notifications about upcoming Tours</h2>
            </div>
            <form class="form-inline" method="post">
                <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Your Email" required></div>
                <div class="form-group"><button class="btn btn-primary" type="submit">Subscribe </button></div>
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<form class="wrapperfull">
  <div class="form-group">
    <label for="name">Name</label> 
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text">
          <i class="fa fa-address-card"></i>
        </div>
      </div> 
      <input id="name" name="name" placeholder="Your Name" type="text" required="required" class="form-control">
    </div>
  </div>
  <div class="form-group">
    <label for="venue">Name of Venue</label> 
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text">
          <i class="fa fa-align-justify"></i>
        </div>
      </div> 
      <input id="venue" name="venue" placeholder="Venue Name" type="text" required="required" class="form-control">
    </div>
  </div>
  <div class="form-group">
    <label for="location">Venue Location</label> 
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text">
          <i class="fa fa-map-marker"></i>
        </div>
      </div> 
      <input id="location" name="location" placeholder="Full Address" type="text" class="form-control" required="required">
    </div>
  </div>
  <div class="form-group">
    <label for="text">Contact Number</label> 
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text">
          <i class="fa fa-mobile-phone"></i>
        </div>
      </div> 
      <input id="text" name="text" placeholder="Mobile or work phone number" type="text" class="form-control" required="required">
    </div>
  </div>
  <div class="form-group">
    <label for="email">Email</label> 
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text">
          <i class="fa fa-envelope"></i>
        </div>
      </div> 
      <input id="email" name="email" placeholder="Email Address" type="text" required="required" class="form-control">
    </div>
  </div>
  <div class="form-group">
    <label for="venueinfo">Tell us about the Venue</label> 
    <textarea id="venueinfo" name="venueinfo" cols="40" rows="5" class="form-control" aria-describedby="venueinfoHelpBlock"></textarea> 
    <span id="venueinfoHelpBlock" class="form-text text-muted">Things like seated or standing, how many people etc...</span>
  </div>
  <div class="form-group">
    <label>How would you prefer we contact you?</label> 
    <div>
      <div class="custom-control custom-radio custom-control-inline">
        <input name="radio" id="radio_0" type="radio" required="required" class="custom-control-input" value="phonepref"> 
        <label for="radio_0" class="custom-control-label">Phone</label>
      </div>
      <div class="custom-control custom-radio custom-control-inline">
        <input name="radio" id="radio_1" type="radio" required="required" class="custom-control-input" value="emailpref"> 
        <label for="radio_1" class="custom-control-label">Email</label>
      </div>
      <div class="custom-control custom-radio custom-control-inline">
        <input name="radio" id="radio_2" type="radio" required="required" class="custom-control-input" value="bothpref"> 
        <label for="radio_2" class="custom-control-label">Both</label>
      </div>
    </div>
  </div> 
  <div class="form-group">
    <button name="submit" type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
